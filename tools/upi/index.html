<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advanced UPI QR Code Generator | Free Online Tool</title>
  <meta name="description" content="Generate and customize UPI QR codes instantly. Add name, amount, remarks, and download in PNG, SVG, JPEG, or WebP. Free UPI QR generator with logo support.">
  <meta name="author" content="Mr. Aghav">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO / Open Graph -->
  <meta property="og:title" content="Advanced UPI QR Code Generator">
  <meta property="og:description" content="Create secure, customizable UPI QR codes with logos, styles, and instant download options.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dnyaghav.github.io/tools/upi/Advanced_upi_QR_Code_Generator_v1.html">
  <meta property="og:image" content="https://dnyaghav.github.io/tools/upi/preview.png">
  <link rel="canonical" href="https://dnyaghav.github.io/tools/upi/Advanced_upi_QR_Code_Generator_v1.html">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- QR Styling -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
</head>
<body class="bg-dark text-light">

<div class="container py-5">
  <div class="card border-0 shadow-lg">
    <div class="card-header bg-primary text-white">
      <h2 class="h4 mb-0"><i class="fa fa-qrcode me-2"></i> Advanced UPI QR Code Generator</h2>
    </div>
    <div class="card-body">
      <div class="row g-4 align-items-center">
        
        <!-- Left Side: Form -->
        <div class="col-lg-6">
          <form id="upiForm" class="row g-3">

            <div class="col-12">
              <label for="upiId" class="form-label fw-semibold">UPI ID</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-at"></i></span>
                <input type="text" id="upiId" class="form-control" placeholder="e.g. dny@upi" value="dny@upi" required>
              </div>
              <div class="form-text">Enter only UPI ID (Example..<code>dnyaneshwara@fifederal</code> )</div>
            </div>

            <div class="col-md-6">
              <label for="name" class="form-label fw-semibold">Name (optional)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" id="name" class="form-control" placeholder="Your Name">
              </div>
            </div>

            <div class="col-md-6">
              <label for="amount" class="form-label fw-semibold">Amount (optional)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-indian-rupee-sign"></i></span>
                <input type="number" step="0.01" id="amount" class="form-control" placeholder="INR">
              </div>
            </div>

            <div class="col-12">
              <label for="note" class="form-label fw-semibold">Note / Remark (optional)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-pen"></i></span>
                <input type="text" id="note" class="form-control" placeholder="Purpose of Payment">
              </div>
            </div>

            <hr class="my-3">

            <div class="col-md-4">
              <label class="form-label fw-semibold">Download Size</label>
              <input type="range" id="size" class="form-range" min="200" max="800" value="300">
            </div>

            <div class="col-md-4">
              <label class="form-label fw-semibold">Margin</label>
              <input type="number" id="margin" class="form-control" value="10">
            </div>

            <div class="col-md-4">
              <label class="form-label fw-semibold">Error Correction</label>
              <select id="ecc" class="form-select">
                <option value="L">L</option>
                <option value="M" selected>M</option>
                <option value="Q">Q</option>
                <option value="H">H</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label fw-semibold">QR Code Style</label>
              <select id="qrStyle" class="form-select">
                <option value="square">Square</option>
                <option value="dots" selected>Dots</option>
                <option value="rounded">Rounded</option>
                <option value="extra-rounded">Extra Rounded</option>
                <option value="classy">Classy</option>
                <option value="classy-rounded">Classy Rounded</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label fw-semibold">Logo Size</label>
              <input type="range" id="logoSize" class="form-range" min="0.1" max="0.5" step="0.05" value="0.3">
            </div>

            <div class="col-12">
              <label class="form-label fw-semibold">Custom Logo (optional)</label>
              <input type="file" id="logoUpload" class="form-control">
            </div>
          </form>
        </div>

        <!-- Right Side: QR Preview & Download -->
        <div class="col-lg-6 text-center">
          <h5 class="fw-semibold mb-3">Preview</h5>

          <!-- Size info ABOVE QR -->
          <p class="text-muted mb-2" id="sizeInfo">Selected size: 300 x 300 px</p>

          <div class="bg-light rounded shadow-sm mx-auto" style="max-width:300px;">
            <div class="ratio ratio-1x1">
              <div id="qrWrap" class="w-100 h-100 d-flex align-items-center justify-content-center"></div>
            </div>
          </div>

          <!-- Live UPI ID display -->
          <p class="mt-3 text-dark fw-semibold" id="liveUpi">UPI: dny@upi</p>

          <div class="mt-3">
            <a id="upiLink" href="upi://pay?pa=dny@upi" class="btn btn-success" target="_blank">
              <i class="fa fa-indian-rupee-sign me-1"></i> Pay Now
            </a>
          </div>

          <hr class="my-4">

          <h6 class="fw-semibold mb-3">Download QR</h6>
          <div class="d-flex flex-wrap justify-content-center gap-2">
            <button class="btn btn-primary" onclick="downloadQR('png')"><i class="fa fa-download me-1"></i> PNG</button>
            <button class="btn btn-primary" onclick="downloadQR('jpeg')">JPEG</button>
            <button class="btn btn-primary" onclick="downloadQR('svg')">SVG</button>
            <button class="btn btn-primary" onclick="downloadQR('webp')">WebP</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
let qr = new QRCodeStyling({
  width: 300,
  height: 300,
  data: "upi://pay?pa=dny@upi",
  margin: 10,
  dotsOptions: { color: "#000", type: "dots" },
  backgroundOptions: { color: "#fff" }
});
qr.append(document.getElementById("qrWrap"));

// Default logo (UPI)
let defaultLogo = "https://dnyaghav.github.io/img/upi_arrow.svg";
let currentLogo = defaultLogo;

document.getElementById("logoUpload").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=()=>{ currentLogo=reader.result; updateQR(); };
    reader.readAsDataURL(file);
  } else {
    currentLogo = defaultLogo;
    updateQR();
  }
});

function buildUPIUrl(){
  const upiId=document.getElementById("upiId").value.trim();
  const name=document.getElementById("name").value.trim();
  const amount=document.getElementById("amount").value.trim();
  const note=document.getElementById("note").value.trim();

  if(!upiId) return "";

  let url=`upi://pay?pa=${encodeURIComponent(upiId)}`;
  if(name) url+=`&pn=${encodeURIComponent(name)}`;
  if(amount) url+=`&am=${encodeURIComponent(amount)}`;
  if(note) url+=`&tn=${encodeURIComponent(note)}`;

  return url;
}

function updateQR(){
  const margin = parseInt(document.getElementById("margin").value);
  const ecc = document.getElementById("ecc").value;
  const style = document.getElementById("qrStyle").value;
  const data = buildUPIUrl();
  const upiId = document.getElementById("upiId").value.trim();
  const logoSize = parseFloat(document.getElementById("logoSize").value);

  document.getElementById("upiLink").href = data || "#";
  document.getElementById("liveUpi").innerText = upiId ? `UPI: ${upiId}` : "UPI: -";

  qr.update({
    width: 300,
    height: 300,
    margin,
    data,
    qrOptions: { errorCorrectionLevel: ecc },
    dotsOptions: { color: "#000", type: style },
    image: currentLogo || defaultLogo,
    imageOptions: {
      crossOrigin: "anonymous",
      margin: 2,
      imageSize: logoSize,
      hideBackgroundDots: true
    }
  });

  updateSizeInfo();
}

function downloadQR(ext){
  const size = parseInt(document.getElementById("size").value);
  qr.download({ extension: ext, width: size, height: size });
}

function updateSizeInfo() {
  const size = document.getElementById("size").value;
  document.getElementById("sizeInfo").innerText = `Selected size: ${size} x ${size} px`;
}

["upiId","name","amount","note","size","margin","ecc","qrStyle","logoSize"].forEach(id=>{
  document.getElementById(id).addEventListener("input", updateQR);
});

// Load default
updateQR();
</script>
</body>
</html>
