
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function numberToWords(num) {
            const a = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", 
                       "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            const b = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

            function convertToWords(n) {
                if (n < 20) return a[n];
                if (n < 100) return b[Math.floor(n / 10)] + (n % 10 !== 0 ? " " + a[n % 10] : "");
                if (n < 1000) return a[Math.floor(n / 100)] + " Hundred" + (n % 100 !== 0 ? " " + convertToWords(n % 100) : "");
                if (n < 100000) return convertToWords(Math.floor(n / 1000)) + " Thousand" + (n % 1000 !== 0 ? " " + convertToWords(n % 1000) : "");
                if (n < 10000000) return convertToWords(Math.floor(n / 100000)) + " Lakh" + (n % 100000 !== 0 ? " " + convertToWords(n % 100000) : "");
                return convertToWords(Math.floor(n / 10000000)) + " Crore" + (n % 10000000 !== 0 ? " " + convertToWords(n % 10000000) : "");
            }

            return num === 0 ? "Zero" : convertToWords(num) + " Rupees Only";
        }

        function formatNumber(num) {
            return Math.round(num).toLocaleString('en-IN');  // Ensures no decimals
        }

        function formatInputAmount(event) {
            let value = event.target.value.replace(/,/g, '');
            if (!isNaN(value) && value !== "") {
                event.target.value = formatNumber(parseFloat(value));
            }
        }

        function calculateInflation() {
            let baseAmount = parseFloat(document.getElementById("base_amount").value.replace(/,/g, ''));
            let inflationRate = parseFloat(document.getElementById("inflation_rate").value);
            let years = parseInt(document.getElementById("years").value);
            let startYear = parseInt(document.getElementById("start_year").value);
            let totalSum = baseAmount;
            let currentAmount = baseAmount;

            let result = `<h1 class='mt-4 text-center fw-bold mb-3 text-danger'>Inflation Calculation</h1>
                          <table class='table table-bordered table-striped mt-3'>
                          <thead class='table-dark'><tr><th>Year</th><th>Amount</th><th>Inflation Price</th></tr></thead><tbody>`;

            result += `<tr><td>${startYear}</td><td>${formatNumber(currentAmount)}</td><td>-</td></tr>`;

            for (let i = 1; i <= years; i++) {
                let year = startYear + i;
                let inflationAmount = Math.round(currentAmount * (inflationRate / 100)); // Rounded value
                currentAmount += inflationAmount;
                totalSum += currentAmount;
                result += `<tr><td>${year}</td><td>${formatNumber(currentAmount)}</td><td>${formatNumber(inflationAmount)}</td></tr>`;
            }
            
            let totalAmountWords = numberToWords(Math.round(totalSum)); // Convert rounded value to words

            result += `</tbody></table>
                       <div class="bg-secondary bg-gradient p-3 rounded text-center container">
                           <h2 class='mt-3 text-center fs-1 fw-light'>Total Cumulative Amount After ${years} Years:</h2>
                           <h1 class="fs-1 fw-bolder">₹ ${formatNumber(totalSum)}</h1>  
                           <br> 
                           <h2 class="text-uppercase fw-lighter ">(${totalAmountWords})</h2>
                       </div>`;

            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center fw-bold text-danger mb-3">Inflation Calculator</h1>
        
        <div class="row g-0 shadow-lg rounded-4 overflow-hidden">
            <!-- Form Section -->
            <div class="col-md-8 bg-white p-4 shadow-lg">
                <form>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Base Amount:</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="tel" id="base_amount" class="form-control" oninput="formatInputAmount(event)" value="50,000" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Annual Inflation Rate:</label>
                        <div class="input-group">
                            <input type="number" id="inflation_rate" class="form-control" step="0.01" value="10" required>
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Number of Years:</label>
                        <div class="input-group">
                            <input type="number" id="years" class="form-control" value="25" required>
                            <span class="input-group-text">Y</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Start Year:</label>
                        <input type="number" id="start_year" class="form-control" value="2025" required>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="calculateInflation()">Calculate</button>
                </form>
            </div>

            <!-- Image Section -->
            <div class="col-md-4 shadow-lg" style="background: url('https://i.ibb.co/ks7SD3s3/Money-Aesthetic-Indian.jpg') center/cover no-repeat;"></div>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
