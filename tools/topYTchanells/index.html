<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top YouTube Channels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Top Subscribed YouTube Channels</h1>
    <div id="channel-list" class="row g-4 justify-content-center">
      <p class="text-center">Loading...</p>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('channel-list');
        container.innerHTML = '';
        data.forEach((channel, index) => {
          const card = `
            <div class="col-md-6 col-lg-4">
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">#${index + 1} ${channel.title}</h5>
                  <p class="card-text">
                    <strong>Subscribers:</strong> ${channel.subscribers.toLocaleString()}
                  </p>
                  <a href="https://www.youtube.com/channel/${channel.id}" target="_blank" class="btn btn-primary btn-sm">Visit Channel</a>
                </div>
              </div>
            </div>`;
          container.innerHTML += card;
        });
      });
  </script>

</body>
</html>
