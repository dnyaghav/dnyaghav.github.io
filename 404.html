<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Not Found | dnyaghav.github.io</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      text-align: center;
    }
    .error-code {
      font-size: 10rem;
      font-weight: 700;
      color: #0d6efd; /* Bootstrap primary color */
      text-shadow: 2px 2px 5px rgba(13, 110, 253, 0.3);
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #6c757d;
    }
    .btn-home {
      padding: 0.75rem 2rem;
      font-size: 1.25rem;
    }
    @media (max-width: 576px) {
      .error-code {
        font-size: 6rem;
      }
      .error-message {
        font-size: 1.1rem;
      }
      .btn-home {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
    <a href="https://dnyaghav.github.io" class="btn btn-primary btn-home">Go to Homepage</a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
