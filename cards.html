<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Symmetrical Cards</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>




<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-2">Our Services</h2>
        <p class="text-center text-muted mb-4">Explore our wide range of features</p>
        
        <div class="row g-3">
            <!-- Card 1 -->
            <div class="col-4 col-md-3 col-lg-2">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="position-relative rounded-4">
                        <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                             class="card-img-top w-100 rounded-4" style="height: 150px; object-fit: cover" alt="Calculator">
                        <div class="position-absolute bottom-0 start-50 translate-middle-x mb-2 w-75">
                            <span class="badge bg-dark bg-opacity-75 text-white px-2 py-1 rounded-pill d-block text-truncate">Calculator</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Card 2 -->
            <div class="col-4 col-md-3 col-lg-2">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="position-relative rounded-4">
                        <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                             class="card-img-top w-100 rounded-4" style="height: 150px; object-fit: cover" alt="Countries">
                        <div class="position-absolute bottom-0 start-50 translate-middle-x mb-2 w-75">
                            <span class="badge bg-dark bg-opacity-75 text-white px-2 py-1 rounded-pill d-block text-truncate">Countries</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Card 3 -->
            <div class="col-4 col-md-3 col-lg-2">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="position-relative rounded-4">
                        <img src="https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                             class="card-img-top w-100 rounded-4" style="height: 150px; object-fit: cover" alt="Properties">
                        <div class="position-absolute bottom-0 start-50 translate-middle-x mb-2 w-75">
                            <span class="badge bg-dark bg-opacity-75 text-white px-2 py-1 rounded-pill d-block text-truncate">Properties</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Card 4 -->
            <div class="col-4 col-md-3 col-lg-2">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="position-relative rounded-4">
                        <img src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                             class="card-img-top w-100 rounded-4" style="height: 150px; object-fit: cover" alt="Itinerary">
                        <div class="position-absolute bottom-0 start-50 translate-middle-x mb-2 w-75">
                            <span class="badge bg-dark bg-opacity-75 text-white px-2 py-1 rounded-pill d-block text-truncate">Itinerary</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Card 5 -->
            <div class="col-4 col-md-3 col-lg-2">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="position-relative rounded-4">
                        <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                             class="card-img-top w-100 rounded-4" style="height: 150px; object-fit: cover" alt="Analytics">
                        <div class="position-absolute bottom-0 start-50 translate-middle-x mb-2 w-75">
                            <span class="badge bg-dark bg-opacity-75 text-white px-2 py-1 rounded-pill d-block text-truncate">Analytics</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Card 6 -->
            <div class="col-4 col-md-3 col-lg-2">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="position-relative rounded-4">
                        <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                             class="card-img-top w-100 rounded-4" style="height: 150px; object-fit: cover" alt="Reports">
                        <div class="position-absolute bottom-0 start-50 translate-middle-x mb-2 w-75">
                            <span class="badge bg-dark bg-opacity-75 text-white px-2 py-1 rounded-pill d-block text-truncate">Reports</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
